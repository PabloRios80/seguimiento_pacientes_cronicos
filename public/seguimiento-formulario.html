<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Seguimiento y Autocuidado</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg my-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Informe de Seguimiento y Autocuidado</h1>
        
        <div class="mb-6 border-b pb-4">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">I.- Datos del Profesional</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="profesional-nombre" class="block text-gray-700 text-sm font-bold mb-2">Apellido y Nombre:</label>
                    <input type="text" id="profesional-nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="profesional-matricula" class="block text-gray-700 text-sm font-bold mb-2">Matrícula:</label>
                    <input type="text" id="profesional-matricula" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label for="seguimiento-fecha" class="block text-gray-700 text-sm font-bold mb-2">Fecha de Seguimiento:</label>
                    <input type="date" id="seguimiento-fecha" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
                </div>
            </div>
        </div>

        <div class="mb-6 border-b pb-4">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">II.- Datos del Afiliado bajo Módulo</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <span class="block text-gray-700 text-sm font-bold mb-2">Apellido y Nombre:</span>
                    <span id="afiliado-nombre" class="block p-2 border rounded bg-gray-50 text-gray-700"></span>
                </div>
                <div>
                    <span class="block text-gray-700 text-sm font-bold mb-2">DNI:</span>
                    <span id="afiliado-dni" class="block p-2 border rounded bg-gray-50 text-gray-700"></span>
                </div>
            </div>
        </div>

        <div class="mb-6 border-b pb-4">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">III.- Motivo de Seguimiento y IV.- Evaluación del Profesional</h2>
            <div id="motivos-seguimiento-container" class="space-y-4">
                <p class="text-gray-500">Cargando motivos de seguimiento...</p>
            </div>
        </div>

        <div class="mb-6 pb-4">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">V.- Estudios respaldatorios</h2>
            <div class="mb-4">
                <label for="observacion-profesional" class="block text-gray-700 text-sm font-bold mb-2">Observación profesional:</label>
                <textarea id="observacion-profesional" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            
        </div>
        
        <div class="flex justify-center space-x-4">
            <button id="guardar-seguimiento-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                Guardar Seguimiento
            </button>
            <button id="cancelar-seguimiento-btn" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                Cancelar
            </button>
        </div>
    </div>

    <script src="seguimiento-formulario.js"></script>
</body>
</html>
