<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Consulta Médico Preventivista</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <div id="auth-message-container" class="hidden text-center p-8">
        <h2 class="text-3xl font-bold text-red-600 mb-4">Acceso Denegado ✋</h2>
        <p class="text-lg text-gray-700 mb-4">Para acceder a este formulario, debes iniciar sesión como profesional autorizado.</p>
        <a href="/auth/google" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <i class="fab fa-google mr-2"></i> Iniciar Sesión con Google
        </a>
    </div>

    <div id="main-container">
        <header class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <div class="flex items-center space-x-4">
                <div class="bg-blue-500 rounded-full p-2">
                    <img src="images/logo_iapos.png" alt="Logo IAPOS" class="h-20"> 
                </div>
                <h1 class="text-xl font-bold">Registro de Consulta</h1>
            </div>
        </div>
    </div>
</header>

                <div class="flex flex-col md:flex-row gap-6">

                    <div class="flex-1 p-6 bg-gray-50 rounded-lg border border-gray-200">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Datos del Paciente</h3>

                        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
                            <div class="w-full sm:w-2/3">
                                <label for="dni-input" class="sr-only">DNI del Paciente</label>
                                <input type="text" id="dni-input" autocomplete="off" required
                                    class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                                    placeholder="Ingrese DNI del paciente" pattern="[0-9]*" title="Ingrese solo números">
                            </div>
                            <button type="button" id="search-patient-btn"
                                class="w-full sm:w-1/3 flex justify-center items-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out">
                                <i class="fas fa-search mr-2"></i>Buscar
                            </button>
                        </div>
                        
                        <div id="patient-info-display" class="space-y-4">
                            </div>
                        
                        <div class="space-y-4">
                            <div>
                                <label for="paciente-apellido" class="block text-sm font-bold text-gray-700 mb-1">Apellido:</label>
                                <input type="text" id="paciente-apellido" name="Apellido" autocomplete="off"
                                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-100">
                            </div>
                            <div>
                                <label for="paciente-nombre" class="block text-sm font-bold text-gray-700 mb-1">Nombre:</label>
                                <input type="text" id="paciente-nombre" name="Nombre" autocomplete="off"
                                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-100">
                            </div>
                            <div>
                                <label for="paciente-edad" class="block text-sm font-bold text-gray-700 mb-1">Edad:</label>
                                <input type="number" id="paciente-edad" name="Edad" autocomplete="off" 
                                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-100">
                            </div>
                            <div>
                                <label for="paciente-sexo" class="block text-sm font-bold text-gray-700 mb-1">Sexo:</label>
                                <select id="paciente-sexo" name="Sexo" 
                                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-100">
                                    <option value="">Seleccione</option>
                                    <option value="F">Femenino</option>
                                    <option value="M">Masculino</option>
                                </select>
                            </div>
                        </div>
                        <div id="patient-not-found" class="hidden text-center text-red-500 mt-4 font-semibold">
                            Paciente no encontrado. Verifique el DNI.
                        </div>
                    </div>

                    <div class="flex-1 p-6 bg-gray-50 rounded-lg border border-gray-200">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Detalle de la Consulta</h3>

                        <div id="consultation-section">
                            <div class="mb-6">
                                <button id="ver-estudios-btn" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-colors duration-300">
                                    <i class="fas fa-file-medical mr-2"></i>Ver Estudios del Paciente
                                </button>
                                <div id="estudios-container" class="mt-4"></div>
                            </div>
                            
                            <div class="space-y-6">
                                <div>
                                    <label for="motivo-consulta" class="block text-sm font-bold text-gray-700 mb-1">Motivo de Consulta <span class="text-red-500">*</span></label>
                                    <textarea id="motivo-consulta" name="motivo-consulta" rows="3" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="diagnostico" class="block text-sm font-bold text-gray-700 mb-1">Diagnóstico <span class="text-red-500">*</span></label>
                                    <textarea id="diagnostico" name="diagnostico" rows="3" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="indicaciones" class="block text-sm font-bold text-gray-700 mb-1">Indicaciones</label>
                                    <textarea id="indicaciones" name="indicaciones" rows="3" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="recordatorios" class="block text-sm font-bold text-gray-700 mb-1">Recordatorios</label>
                                    <textarea id="recordatorios" name="recordatorios" rows="3" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"></textarea>
                                </div>
                            </div>
                            
                            <div class="flex justify-end mt-6">
                                <button id="save-consultation-btn" type="button" class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                                    <i class="fas fa-save mr-2"></i>Guardar Consulta
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        
        <div id="estudios-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center border-b pb-3 mb-4">
                    <h3 class="text-xl font-bold text-purple-800">Estudios Complementarios - <span id="modalDNI"></span></h3>
                    <button id="close-estudios-modal" class="text-gray-500 hover:text-gray-700 text-2xl font-bold">&times;</button>
                </div>
                <div id="estudios-modal-content" class="space-y-4 text-gray-700 max-h-[60vh] overflow-y-auto">
                    </div>
                <div class="mt-6 text-right">
                    <button id="modal-close-button-bottom" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/consultas.js"></script>
</body>
</html>
